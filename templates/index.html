{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock title %}</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/styleindex.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   </head>
   <body>
      <!-- Navbar Starts -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-mod">
         <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-5 px-2 py-1" href="/admin" target="_blank" data-bs-toggle="tooltip"
               data-bs-placement="bottom" title="Access admin panel">elms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
               aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class=" navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active fw-bold" aria-current="page" href="{% block courses %}{% endblock courses %}"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Dashboard</a>
                  </li>
                  {% comment %} <li class="nav-item">
                     <a class="nav-link active fw-bold" href="{% block profile %}{% endblock profile %}"
                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Check your profile">{% block user %}{% endblock  %}</a>
                  </li> {% endcomment %}
               </ul>
			   <ul class="navbar-nav me-2">
				<li class="nav-item collapse navbar-collapse">
					<a class="nav-link d-flex me-2 fw-bold" href="{% url "login" %}" data-bs-toggle="tooltip"
					   data-bs-placement="bottom" title="Log out">Log In</a>
				 </li>
				<li class="nav-item collapse navbar-collapse">
					<a class="nav-link d-flex me-2 fw-bold" href="{% url "logout" %}" data-bs-toggle="tooltip"
					   data-bs-placement="bottom" title="Log out">Log out</a>
				 </li>
			   </ul>
            </div>
			
         </div>
      </nav>
	  <ul id="subjects" class="flex flex-wrap justify-content-center">
	</ul>
  
	  {% comment %} <button id="searchBtn" class="btn btn-outline-light" type="submit">Start Quiz</button> {% endcomment %}
      <!-- Navbar Ends -->
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
	  <script src="{% static "js/subjects.js" %}"></script>
	  <script src="{% static "js/script.js" %}"></script>
   </body>
</html>
